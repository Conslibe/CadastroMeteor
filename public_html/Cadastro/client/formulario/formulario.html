<template name="formulario">
    <form>
        <div class="col-xs-5">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input class="form-control" id="nome" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input class="form-control" id="endereco" placeholder="Endereço">
            </div>
            <div class="form-group">
                <label for="endereco">Bairro</label>
                <input class="form-control" id="bairro" placeholder="Bairro">
            </div>
            <div class="form-group">
                <label for="endereco">Cidade</label>
                <input class="form-control" id="cidade" placeholder="Bairro">
            </div>
            <div class="form-group">
                <label for="endereco">Estado</label>
                <input class="form-control" id="estado" placeholder="Bairro">
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input id="texto" class="form-control" placeholder="CEP">
            </div> 
            <div class="form-group">
                <label for="tel">Telefone</label>
                <input class="form-control" id="tel" placeholder="Telefone">
            </div>
            <button id="botao" class="btn btn-primary">Cadastrar</button>
        </div>
 

    </form>
</template>
